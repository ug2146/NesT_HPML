name: baseline-nest-cifar10
model: nest-base
dataset: cifar-10

ngpus: 1
train_batch_size: 128
test_batch_size: 128
num_workers: 8
nepochs: 10
optimizer: AdamW
warmup_scheduler: LinearLR
train_scheduler: CosineAnnealingLR
warmup_epochs: 5
warmup_lr: 2.5e-6
lr: 5.0e-6
lr_restart: 50
lr_min: 1.0e-6
weight_decay: 0.05
loss: ce-loss

save_every: 50

resume: False
verbose: False 
